<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="forside.html"><img id="logo" src="png/klipudlogo.png" alt="logo"></a>
        <a href="work.html"><img id="menupunkt" src="SVG/work.svg" alt="work"></a>
        <a href="about.html"><img id="menupunkt" src="SVG/about.svg" alt="about"></a>
        <a href="contact.html"><img id="menupunkt" src="SVG/contact.svg" alt="contact"></a>

    </nav>

    <h1 class="contact_overskrift"></h1>

    <div class="contact">
        <div class="contact_tekst"></div>
        <div class="contact_gif"></div>
    </div>

    <footer></footer>

    <script>
        window.addEventListener("load", sidenVises);

        const page_contact = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/pages/14";
        const kontaktinfo = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/189";
        const kontakt_gif = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/317";

        const footer = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/193";


        function sidenVises() {
            console.log("Siden Vises");
            hentPage();
        }


        async function hentPage() {
            const response = await fetch(page_contact);
            console.log(response);
            const json = await response.json();
            visTitle(json);
        }

        function visTitle(page) {
            console.log(page);
            document.querySelector(".contact_overskrift").innerHTML = page.title.rendered;
            hentKontaktInfo();
        }


        /********** KONTAKT TEKST **********/
        async function hentKontaktInfo() {
            const response = await fetch(kontaktinfo);
            console.log(response);
            const json = await response.json();
            visInfo(json);
        }

        function visInfo(posts) {
            console.log(posts);
            document.querySelector(".contact_tekst").innerHTML = posts.content.rendered;
            hentKontaktGif();
        }


        /********** KONTAKT GIF **********/
        async function hentKontaktGif() {
            const response = await fetch(kontakt_gif);
            console.log(response);
            const json = await response.json();
            visGif(json);
        }

        function visGif(posts) {
            console.log(posts);
            document.querySelector(".contact_gif").innerHTML = posts.content.rendered;
            hentFooter();
        }









        //*********************** FOOTER ***********************//
        async function hentFooter() {
            const response = await fetch(footer);
            console.log(response);
            const json = await response.json();
            visFooter(json);
        }

        function visFooter(posts) {
            console.log(posts);
            document.querySelector("footer").innerHTML = posts.content.rendered;
        }
    </script>
</body></html>

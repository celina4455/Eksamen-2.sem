<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

        .work p {
            height: 100%;
        }

        .all_work_foto {
            height: 100%;
        }

        .all_work_foto img {
            height: 100%;
            width: auto;
        }

        .work {
            height: 60vh;
        }

    </style>
</head>

<body>

    <h1 class="work_overskrift"></h1>

    <div class="work">
        <div class="soulland_foto all_work_foto">
        </div>
        <div class="soulland_tekst_1">
        </div>
    </div>


    <script>
        window.addEventListener("load", sidenVises);

        const page_work = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/pages/10";

        const soulland_foto = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/266";
        const soulland_tekst = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/98";

        function sidenVises() {
            console.log("Siden Vises");
            hentData1();
        }


        async function hentData1() {
            const response = await fetch(page_work);
            console.log(response);
            const json = await response.json();
            visTitle(json);
        }

        function visTitle(page) {
            console.log(page);
            document.querySelector(".work_overskrift").innerHTML = page.title.rendered;
            visSoulfoto();
        }





        //*********************** SOULLAND ***********************//
        async function visSoulfoto() {
            const response = await fetch(soulland_foto);
            console.log(response);
            const json = await response.json();
            visSoullandFoto(json);
        }

        function visSoullandFoto(posts) {
            console.log(posts);
            document.querySelector(".soulland_foto").innerHTML = posts.content.rendered;
            visSoulTekst();
        }

        async function visSoulTekst() {
            const response = await fetch(soulland_tekst);
            console.log(response);
            const json = await response.json();
            visSoullandTekst(json);
        }

        function visSoullandTekst(posts) {
            console.log(posts);
            document.querySelector(".soulland_tekst_1").innerHTML = posts.content.rendered;
        }

    </script>
</body></html>

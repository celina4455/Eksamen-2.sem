<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="forside.html"><img id="logo" src="png/klipudlogo.png"></a>
        <a href="work.html"><img id="menupunkt" src="SVG/work.svg"></a>
        <a href="about.html"><img id="menupunkt" src="SVG/about.svg"></a>
        <a href="contact.html"><img id="menupunkt" src="SVG/contact.svg"></a>

    </nav>


    <h1 class="about_overskrift"></h1>

    <script>
        window.addEventListener("load", sidenVises);

        const page_about = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/pages/12";


        function sidenVises() {
            console.log("Siden Vises");
            hentData1();
        }


        async function hentData1() {
            const response = await fetch(page_about);
            console.log(response);
            const json = await response.json();
            visTitle(json);
        }

        function visTitle(page) {
            console.log(page);
            document.querySelector(".about_overskrift").innerHTML = page.title.rendered;
        }


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Information about Oliver Sundqvist within a video portrait of the artist moreover a list of his experience, selected exhibitions, projects, awards and press.">
    <title>About the artist Oliver Sundqvist</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="forside.html"><img id="logo" src="png/klipudlogo.png" alt="logo"></a>
        <a href="work.html"><img class="menupunkt" src="SVG/work.svg" alt="work"></a>
        <a href="about.html"><img class="menupunkt" src="SVG/about.svg" alt="about"></a>
        <a href="contact.html"><img class="menupunkt" src="SVG/contact.svg" alt="contact"></a>
    </nav>


    <h1 class="about_overskrift"></h1>

    <div class="about_tekst_top">
        <div class="about_tekst"></div>
        <div class="about_video"></div>
    </div>

    <div class="about_future">
        <div class="about_gif_ex"></div>
        <div class="about_tekst_ex"></div>
    </div>

    <div class="about_cv">
        <div class="about_cv_1"></div>
        <div class="about_cv_2"></div>
    </div>

    <footer></footer>

    <script>
        window.addEventListener("load", sidenVises);

        const page_about = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/pages/12";

        const tekst = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/183";
        const video = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/311";

        const cv_1 = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/185";
        const cv_2 = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/308";

        const future_tekst = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/341";
        const future_gif = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/340";

        const footer = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/193";


        function sidenVises() {
            console.log("Siden Vises");
            hentPage();
        }


        async function hentPage() {
            const response = await fetch(page_about);
            console.log(response);
            const json = await response.json();
            visTitle(json);
        }

        function visTitle(page) {
            console.log(page);
            document.querySelector(".about_overskrift").innerHTML = page.title.rendered;
            hentTekst();
        }


        /*********** TEKST OM OLIVER ***********/
        async function hentTekst() {
            const response = await fetch(tekst);
            console.log(response);
            const json = await response.json();
            visTekst(json);
        }

        function visTekst(posts) {
            console.log(posts);
            document.querySelector(".about_tekst").innerHTML = posts.content.rendered;
            hentVideo();
        }


        /*********** VIDEO OM OLIVER ***********/
        async function hentVideo() {
            const response = await fetch(video);
            console.log(response);
            const json = await response.json();
            visVideo(json);
        }

        function visVideo(posts) {
            console.log(posts);
            document.querySelector(".about_video").innerHTML = posts.content.rendered;
            hentFutureTekst();
        }


        /*********** FUTURE EXHIBITIONS ***********/
        async function hentFutureTekst() {
            const response = await fetch(future_tekst);
            console.log(response);
            const json = await response.json();
            visFutureTekst(json);
        }

        function visFutureTekst(posts) {
            console.log(posts);
            document.querySelector(".about_tekst_ex").innerHTML = posts.content.rendered;
            hentFutureGif();
        }

        async function hentFutureGif() {
            const response = await fetch(future_gif);
            console.log(response);
            const json = await response.json();
            visFutureGif(json);
        }

        function visFutureGif(posts) {
            console.log(posts);
            document.querySelector(".about_gif_ex").innerHTML = posts.content.rendered;
            hentCV_1();
        }


        /*********** CV ***********/
        async function hentCV_1() {
            const response = await fetch(cv_1);
            console.log(response);
            const json = await response.json();
            visCV_1(json);
        }

        function visCV_1(posts) {
            console.log(posts);
            document.querySelector(".about_cv_1").innerHTML = posts.content.rendered;
            hentCV_2();
        }

        async function hentCV_2() {
            const response = await fetch(cv_2);
            console.log(response);
            const json = await response.json();
            visCV_2(json);
        }

        function visCV_2(posts) {
            console.log(posts);
            document.querySelector(".about_cv_2").innerHTML = posts.content.rendered;
            hentFooter();
        }





        //*********************** FOOTER ***********************//
        async function hentFooter() {
            const response = await fetch(footer);
            console.log(response);
            const json = await response.json();
            visFooter(json);
        }

        function visFooter(posts) {
            console.log(posts);
            document.querySelector("footer").innerHTML = posts.content.rendered;
        }

    </script>
</body>

</html>

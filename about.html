<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="forside.html"><img id="logo" src="png/klipudlogo.png"></a>
        <a href="work.html"><img id="menupunkt" src="SVG/work.svg"></a>
        <a href="about.html"><img id="menupunkt" src="SVG/about.svg"></a>
        <a href="contact.html"><img id="menupunkt" src="SVG/contact.svg"></a>
    </nav>


    <h1 class="about_overskrift"></h1>

    <div class="about_tekst"></div>
    <div class="about_foto"></div>
    <div class="about_cv"></div>

    <footer></footer>

    <script>
        window.addEventListener("load", sidenVises);

        const page_about = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/pages/12";
        const tekst = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/183";
        const cv = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/185";

        const footer = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/193";


        function sidenVises() {
            console.log("Siden Vises");
            hentPage();
        }


        async function hentPage() {
            const response = await fetch(page_about);
            console.log(response);
            const json = await response.json();
            visTitle(json);
        }

        function visTitle(page) {
            console.log(page);
            document.querySelector(".about_overskrift").innerHTML = page.title.rendered;
            hentTekst();
        }


        /*********** TEKST OM OLIVER ***********/
        async function hentTekst() {
            const response = await fetch(tekst);
            console.log(response);
            const json = await response.json();
            visTekst(json);
        }

        function visTekst(page) {
            console.log(page);
            document.querySelector(".about_tekst").innerHTML = page.content.rendered;
            hentCV();
        }


        /*********** CV ***********/
        async function hentCV() {
            const response = await fetch(cv);
            console.log(response);
            const json = await response.json();
            visCV(json);
        }

        function visCV(page) {
            console.log(page);
            document.querySelector(".about_cv").innerHTML = page.content.rendered;
            hentFooter();
        }





        //*********************** FOOTER ***********************//
        async function hentFooter() {
            const response = await fetch(footer);
            console.log(response);
            const json = await response.json();
            visFooter(json);
        }

        function visFooter(posts) {
            console.log(posts);
            document.querySelector("footer").innerHTML = posts.content.rendered;
        }



    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="forside.html"><img id="logo" src="SVG/SVG/logo.svg"></a>
        <a href="work.html"><img id="menupunkt" src="SVG/work.svg"></a>
        <a href="about.html"><img id="menupunkt" src="SVG/about.svg"></a>
        <a href="contact.html"><img id="menupunkt" src="SVG/contact.svg"></a>

    </nav>

    <h1 class="work_overskrift"></h1>

    <div class="work_1">
        <div class="soulland_foto all_work_foto"></div>
        <div class="soulland_tekst_1 all_work_tekst"></div>
    </div>

    <div class="work_2">
        <div class="off_foto all_work_foto"></div>
        <div class="off_tekst_1 all_work_tekst"></div>
    </div>




    <script>
        window.addEventListener("load", sidenVises);

        const page = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/pages/10";
        const soulland_foto = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/28";
        const soulland_tekst = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/98";
        const off_foto = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/33";
        const off_tekst = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/102";


        function sidenVises() {
            console.log("Siden Vises");
            hentData1();
        }


        async function hentData1() {
            const response = await fetch(page);
            console.log(response);
            const json = await response.json();
            visTitle(json);
        }

        function visTitle(page) {
            console.log(page);
            document.querySelector(".work_overskrift").innerHTML = page.title.rendered;
            visSoulfoto();
        }





        //*********************** SOULLAND ***********************//
        async function visSoulfoto() {
            const response = await fetch(soulland_foto);
            console.log(response);
            const json = await response.json();
            visSoullandFoto(json);
        }

        function visSoullandFoto(posts) {
            console.log(posts);
            document.querySelector(".soulland_foto").innerHTML = posts.content.rendered;
            /*document.querySelector(".soulland_tekst_1").textContent = posts.title.rendered;*/
            visSoulTekst();
        }

        async function visSoulTekst() {
            const response = await fetch(soulland_tekst);
            console.log(response);
            const json = await response.json();
            visSoullandTekst(json);
        }

        function visSoullandTekst(posts) {
            console.log(posts);
            document.querySelector(".soulland_tekst_1").innerHTML = posts.content.rendered;
            visOfffoto();
        }





        //*********************** OFF LICENSE - CASH ONLY ***********************//
        async function visOfffoto() {
            const response = await fetch(off_foto);
            console.log(response);
            const json = await response.json();
            visOffLicenseFoto(json);
        }

        function visOffLicenseFoto(posts) {
            console.log(posts);
            document.querySelector(".off_foto").innerHTML = posts.content.rendered;
            /*document.querySelector(".soulland_tekst_1").textContent = posts.title.rendered;*/
            visOffTekst();
        }

        async function visOffTekst() {
            const response = await fetch(off_tekst);
            console.log(response);
            const json = await response.json();
            visOffLicenseTekst(json);
        }

        function visOffLicenseTekst(posts) {
            console.log(posts);
            document.querySelector(".off_tekst_1").innerHTML = posts.content.rendered;
        }
    </script>
</body></html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description ="The frontpage of the danish artist Oliver Sundqvist within a 10 seconds video.">
    <title>Oliver Sundqvist - portfolio site</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="forside.html"><img id="logo" src="png/klipudlogo.png" alt="logo"></a>
        <a href="work.html"><img id="menupunkt" src="SVG/work.svg" alt="work"></a>
        <a href="about.html"><img id="menupunkt" src="SVG/about.svg" alt="about"></a>
        <a href="contact.html"><img id="menupunkt" src="SVG/contact.svg" alt="contact"></a>

    </nav>
    <div class="forside_video_desktop"></div>
    <div class="forside_video_mobil"></div>

    <script>
        window.addEventListener("load", sidenVises);

        const endpoint = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/pages/7";
        const videodesktop = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/293";
        const videomobil = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/posts/299";


        function sidenVises() {
            console.log("Siden vises");
            hentData();
        }

        async function hentData() {
            const response = await fetch(endpoint);
            console.log(response);
            const json = await response.json();
            hentDesktop();
            hentMobil();
        }


        //*********************** DESKTOP VIDEO ***********************//
        async function hentDesktop() {
            const response = await fetch(videodesktop);
            console.log(response);
            const json = await response.json();
            visDesktop(json);
        }

        function visDesktop(posts) {
            console.log(posts);
            document.querySelector(".forside_video_desktop").innerHTML = posts.content.rendered;
        }

        //*********************** MOBIL VIDEO ***********************//
        async function hentMobil() {
            const response = await fetch(videomobil);
            console.log(response);
            const json = await response.json();
            visMobil(json);
        }

        function visMobil(posts) {
            console.log(posts);
            document.querySelector(".forside_video_mobil").innerHTML = posts.content.rendered;
        }


    </script>
</body>

</html>

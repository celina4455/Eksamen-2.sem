<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="work.html"><img src="SVG/work.svg"></a>
        <a href="about.html"><img src="SVG/about.svg"></a>
        <a href="contact.html"><img src="SVG/contact.svg"></a>

    </nav>

    <div class="forside_video"></div>

    <script>
        window.addEventListener("load", sidenVises);

        const endpoint = "http://celinamadsen.dk/kea/eksamen/wordpress/wp-json/wp/v2/pages/7";


        function sidenVises() {
            console.log("Siden vises");
            hentData();
        }

        async function hentData() {
            const response = await fetch(endpoint);
            console.log(response);
            const json = await response.json();
            visPage(json);
        }

        function visPage(page) {

            console.log(page);
            document.querySelector(".forside_video").innerHTML = page.content.rendered;

        }
    </script>
</body></html>
